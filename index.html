<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Simon Game By Pratyush</h1>
      <h2>Press Any key to start the game</h2>
      <div class="game-board">
        <div class="line-one">
          <div id="box1" class="box box1" type="button">1</div>
          <div id="box3" class="box box3" type="button">3</div>
        </div>
        <div class="line-two">
          <div id="box2" class="box box2" type="button">2</div>
          <div id="box4" class="box box4" type="button">4</div>
        </div>
      </div>
      <script src="./app.js"></script>
    </div>
  </body>
</html>
